<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid mt-3">
         <h4 class="mb-2">Form Validation</h4>
         <form>
                <div class="form-row">
                        <div class="form-group col-sm-6">
                           <label for="myNom">Nom</label>
                           <input type="text" class="form-control"
                              id="nom" placeholder="Nom" >
                </div>
                <div class="form-group col-sm-6">
                           <label for="myPrenom">Prénom</label>
                           <input type="text" class="form-control"
                              id="prenom" placeholder="Prénom">
                </div>
                     </div>
                <div class="form-group">
                            <label for="inputAddress">Addresse</label>
                            <input type="text" class="form-control"
                               id="address" placeholder="Avenue / rue">
                </div>
            <div class="form-row">
               <div class="form-group col-sm-6">
                  <label for="myEmail">Email</label>
                  <input type="email" class="form-control"
                     id="mail" placeholder="Email">
               </div>
               <div class="form-group col-sm-6">
                  <label for="myPassword">Password</label>
                  <input type="password" class="form-control"
                     id="password" placeholder="Password">
               </div>
            </div>
            <div class="form-row">
               <div class="form-group col-sm-12">
                  <label for="myZip">commentaire</label>
                  <textarea   name="Comment" id="comment" class="form-control" placeholder="commentaire"></textarea>
               </div>
            </div>
            
         </form>
         <div class="form-row">
                <div class="form-group col-sm-2">
                <button type="submit" class="btn btn-primary" onclick='validate()'>Valider</button>
                </div>
                <div class="form-group col-sm-1">
                <button type="reset" class="btn btn-primary">reset</button>
                </div>
        </div>
      </div>
     <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>-->
      <script type="text/javascript" src="index.js"></script>
   </body>
</html>
